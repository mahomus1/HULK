<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weekly Schedule - Mizzou GI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        :root {
            --mizzou-black: #000000;
            --mizzou-gold: #F1B82D;
            --mizzou-gold-dark: #C99700;

            /* Clean, distinct colors for activities */
            --umhs: #3b82f6;
            --va: #10b981;
            --clinic: #f97316;
            --anes: #8b5cf6;
            --research: #06b6d4;
            --orientation: #eab308;
            --holiday: #ef4444;
        }

        * {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background: #f9fafb;
            margin: 0;
            padding: 0;
        }

        /* Header */
        .header {
            background: linear-gradient(135deg, #000 0%, #1a1a1a 100%);
            color: white;
            padding: 2rem 0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1.5rem;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 700;
            margin: 0 0 0.5rem 0;
        }

        .header p {
            color: var(--mizzou-gold);
            font-size: 1.125rem;
            margin: 0;
        }

        /* Week Navigation */
        .week-nav {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 2rem;
        }

        .nav-button {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.75rem 1.25rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            color: #374151;
            transition: all 0.2s;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
        }

        .nav-button:hover {
            border-color: var(--mizzou-gold);
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }

        .nav-button:active {
            transform: translateY(0);
        }

        .week-display {
            background: white;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 0.5rem 1rem;
            font-size: 1rem;
            font-weight: 500;
            color: #374151;
            min-width: 200px;
            text-align: center;
        }

        /* Main Schedule Container */
        .schedule-wrapper {
            max-width: 1200px;
            margin: 0 auto 3rem;
            padding: 0 1.5rem;
        }

        .schedule-container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* Schedule Table */
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
        }

        /* Table Headers */
        .schedule-table thead th {
            background: #f9fafb;
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            color: #374151;
            border-bottom: 2px solid #e5e7eb;
        }

        .schedule-table thead th:first-child {
            width: 180px;
        }

        .day-header {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
            text-align: center;
        }

        .day-name {
            font-size: 0.875rem;
            color: #111827;
        }

        .day-date {
            font-size: 0.75rem;
            color: #6b7280;
            font-weight: 400;
        }

        /* Table Body */
        .schedule-table tbody tr {
            border-bottom: 1px solid #f3f4f6;
            transition: background 0.2s;
        }

        .schedule-table tbody tr:hover {
            background: #f9fafb;
        }

        .schedule-table tbody td {
            padding: 0.75rem;
        }

        /* Fellow Cell */
        .fellow-cell {
            font-weight: 600;
            color: #111827;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        .pgy-badge {
            background: var(--mizzou-gold);
            color: black;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        /* Day Cells */
        .day-cell {
            padding: 0.5rem;
        }

        .shift-container {
            display: flex;
            flex-direction: column;
            gap: 0.375rem;
        }

        /* Shift Blocks */
        .shift {
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            text-align: center;
            position: relative;
            transition: all 0.2s;
            cursor: default;
        }

        .shift:hover {
            transform: scale(1.02);
        }

        /* Time indicators */
        .time-label {
            font-size: 0.625rem;
            font-weight: 600;
            opacity: 0.7;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            margin-right: 0.25rem;
        }

        /* Activity-specific colors */
        .shift-umhs {
            background-color: rgba(59, 130, 246, 0.1);
            color: var(--umhs);
            border: 1px solid rgba(59, 130, 246, 0.3);
        }

        .shift-umhs:hover {
            background-color: rgba(59, 130, 246, 0.2);
        }

        .shift-va {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--va);
            border: 1px solid rgba(16, 185, 129, 0.3);
        }

        .shift-va:hover {
            background-color: rgba(16, 185, 129, 0.2);
        }

        .shift-clinic {
            background-color: rgba(249, 115, 22, 0.1);
            color: var(--clinic);
            border: 1px solid rgba(249, 115, 22, 0.3);
        }

        .shift-clinic:hover {
            background-color: rgba(249, 115, 22, 0.2);
        }

        .shift-anes {
            background-color: rgba(139, 92, 246, 0.1);
            color: var(--anes);
            border: 1px solid rgba(139, 92, 246, 0.3);
        }

        .shift-anes:hover {
            background-color: rgba(139, 92, 246, 0.2);
        }

        .shift-research {
            background-color: rgba(6, 182, 212, 0.1);
            color: var(--research);
            border: 1px solid rgba(6, 182, 212, 0.3);
        }

        .shift-research:hover {
            background-color: rgba(6, 182, 212, 0.2);
        }

        .shift-orientation {
            background-color: rgba(234, 179, 8, 0.1);
            color: var(--orientation);
            border: 1px solid rgba(234, 179, 8, 0.3);
        }

        .shift-orientation:hover {
            background-color: rgba(234, 179, 8, 0.2);
        }

        .shift-holiday {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--holiday);
            border: 1px solid rgba(239, 68, 68, 0.3);
        }

        .shift-holiday:hover {
            background-color: rgba(239, 68, 68, 0.2);
        }

        /* Combined shifts (full day) */
        .shift-combined {
            padding: 1rem 0.75rem;
            font-weight: 600;
        }

        /* Empty state */
        .empty-shift {
            color: #9ca3af;
            border: 1px dashed #e5e7eb;
            background: transparent;
        }

        /* Loading and No Data states */
        .message-container {
            text-align: center;
            padding: 4rem 2rem;
            color: #6b7280;
        }

        .loading-spinner {
            width: 3rem;
            height: 3rem;
            border: 3px solid #f3f4f6;
            border-top-color: var(--mizzou-gold);
            border-radius: 50%;
            margin: 0 auto 1rem;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Mobile Responsive - Compact View */
        @media (max-width: 768px) {
            body {
                padding: 0;
            }

            .header {
                padding: 1rem 0;
            }

            .header h1 {
                font-size: 1.25rem;
            }

            .header p {
                font-size: 0.875rem;
            }

            .week-nav {
                gap: 0.5rem;
                margin: 1rem auto;
                padding: 0 0.5rem;
            }

            .nav-button {
                padding: 0.5rem;
                font-size: 0;
                border-radius: 8px;
            }

            .nav-button svg {
                width: 24px;
                height: 24px;
            }

            .week-display {
                font-size: 0.875rem;
                padding: 0.5rem;
                min-width: auto;
            }

            .schedule-wrapper {
                padding: 0 0.5rem;
                margin: 0 auto 1rem;
            }

            .schedule-container {
                border-radius: 8px;
            }

            .schedule-table {
                font-size: 0.625rem;
                min-width: 100%;
            }

            /* Ultra compact headers */
            .schedule-table thead th {
                padding: 0.5rem 0.25rem;
                font-size: 0.625rem;
            }

            .schedule-table thead th:first-child {
                width: 70px;
                position: sticky;
                left: 0;
                background: #f9fafb;
                z-index: 2;
            }

            .day-header {
                gap: 0;
            }

            .day-name {
                font-size: 0.625rem;
                font-weight: 700;
            }

            .day-date {
                font-size: 0.5rem;
            }

            /* Ultra compact cells */
            .schedule-table tbody td {
                padding: 0.25rem;
            }

            .schedule-table tbody td:first-child {
                position: sticky;
                left: 0;
                background: white;
                z-index: 1;
                border-right: 1px solid #e5e7eb;
            }

            .schedule-table tbody tr:hover td:first-child {
                background: #f9fafb;
            }

            .fellow-cell {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.125rem;
            }

            .fellow-cell span:first-child {
                font-size: 0.7rem;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                max-width: 60px;
            }

            .pgy-badge {
                font-size: 0.5rem;
                padding: 0.125rem 0.375rem;
                border-radius: 10px;
            }

            /* Horizontal shift layout for mobile */
            .day-cell {
                padding: 0.125rem;
            }

            .shift-container {
                flex-direction: row;
                gap: 0.125rem;
            }

            .shift {
                font-size: 0.5rem;
                padding: 0.375rem 0.125rem;
                border-radius: 4px;
                flex: 1;
                min-width: 0;
                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
                font-weight: 600;
                border-width: 1px;
            }

            .shift:hover {
                transform: none;
            }

            .time-label {
                font-size: 0.375rem;
                margin-right: 0.125rem;
                font-weight: 700;
            }

            /* Combined shifts stay vertical */
            .shift-combined {
                padding: 0.5rem 0.25rem;
                font-size: 0.5rem;
            }

            .shift-container:has(.shift-combined) {
                flex-direction: column;
            }

            /* Abbreviate text on mobile */
            .shift-orientation .time-label,
            .shift-holiday .time-label {
                display: none;
            }

            /* Message container */
            .message-container {
                padding: 2rem 1rem;
                font-size: 0.875rem;
            }
        }

        /* Extra small devices */
        @media (max-width: 375px) {
            .schedule-table thead th:first-child {
                width: 60px;
            }

            .fellow-cell span:first-child {
                max-width: 50px;
                font-size: 0.625rem;
            }

            .shift {
                font-size: 0.45rem;
                padding: 0.3rem 0.1rem;
            }
        }

        /* Hide elements */
        .hidden {
            display: none;
        }
        
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <h1>Weekly Schedule</h1>
            <p>Mizzou Gastroenterology</p>
        </div>
    </header>

    <!-- Week Navigation -->
    <div class="week-nav">
        <button class="nav-button" id="prev-week">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M12 5l-7 7 7 7"/>
            </svg>
        </button>
        <select id="week-select" class="week-display"></select>
        <button class="nav-button" id="next-week">
            <svg width="20" height="20" fill="none" stroke="currentColor" stroke-width="2">
                <path d="M8 5l7 7-7 7"/>
            </svg>
        </button>
    </div>

    <!-- Schedule Container -->
    <div class="schedule-wrapper">
        <div class="schedule-container">
            <!-- Loading State -->
            <div id="loading-message" class="message-container hidden">
                <div class="loading-spinner"></div>
                <p>Loading schedule...</p>
            </div>
            <!-- No Data State -->
            <div id="no-data-message" class="message-container hidden">
                <p>No schedule data available for this week.</p>
            </div>
            <!-- Schedule Table -->
            <table class="schedule-table" id="schedule-table">
                <thead id="table-header">
                    <!-- Headers populated by JavaScript -->
                </thead>
                <tbody id="table-body">
                    <!-- Data populated by JavaScript -->
                </tbody>
            </table>
        </div>
    </div>

    <script>
        const AM_LABEL = 'AM';
        const PM_LABEL = 'PM';
        
        // Special formatting for holidays and orientation only
        function formatSpecialContent(text) {
            if (!text) return text;
            const lower = text.toLowerCase();
            if (lower.includes('holiday')) return '🎆';
            if (lower === 'orientation') return 'Orientation';
            return text;
        }

        // Get CSS class for activity type
        function getActivityClass(content) {
            if (!content) return '';
            const lower = content.toLowerCase();
            if (lower.includes('umhs')) return 'shift-umhs';
            if (lower.includes('va')) return 'shift-va';
            if (lower.includes('eod')) return 'shift-clinic';
            if (lower.includes('cc/') || lower.includes('amb/')) return 'shift-clinic';
            if (lower.includes('anes')) return 'shift-anes';
            if (lower.includes('research')) return 'shift-research';
            if (lower.includes('orientation')) return 'shift-orientation';
            if (lower.includes('holiday') || lower.includes('vacation')) return 'shift-holiday';
            return '';
        }

        let currentWeekFile = '';

        // Generate weeks
        function generateWeeks() {
            const weeks = [];
            let currentDate = new Date(2025, 5, 30);
            const endDate = new Date(2026, 5, 26);

            while (currentDate <= endDate) {
                const weekStart = new Date(currentDate);
                const weekEnd = new Date(currentDate);
                weekEnd.setDate(weekEnd.getDate() + 4);
                
                const formatDate = (date, includeYear) => {
                    const month = date.getMonth() + 1;
                    const day = date.getDate();
                    const year = date.getFullYear();
                    if (includeYear) {
                        return `${month}/${day}/${year.toString().slice(-2)}`;
                    }
                    return `${month}/${day}`;
                };
                
                const startYear = weekStart.getFullYear();
                const endYear = weekEnd.getFullYear();
                const includeEndYear = startYear !== endYear;
                
                const weekString = `${formatDate(weekStart, false)}-${formatDate(weekEnd, includeEndYear)}`;
                const fileName = `week_${(weekStart.getMonth() + 1)}_${weekStart.getDate()}_${weekStart.getFullYear().toString().slice(-2)}.csv`;
                
                weeks.push({
                    display: weekString,
                    file: fileName,
                    startDate: new Date(weekStart)
                });
                
                currentDate.setDate(currentDate.getDate() + 7);
            }
            
            return weeks;
        }

        // Get current week
        function getCurrentWeek(weeks) {
            const today = new Date();
            today.setHours(0, 0, 0, 0);
            
            for (let i = 0; i < weeks.length; i++) {
                const weekStart = new Date(weeks[i].startDate);
                const weekEnd = new Date(weekStart);
                weekEnd.setDate(weekEnd.getDate() + 4);
                
                if (today >= weekStart && today <= weekEnd) {
                    return i;
                }
            }
            return 0;
        }

        // Parse CSV
        function parseCSV(csvText) {
            const lines = csvText.trim().split('\n');
            if (lines.length === 0) return null;

            const rawHeaders = lines[0].split(',').map(h => h.trim());
            const headers = [];
            const counts = {};
            rawHeaders.forEach(h => {
                if (counts[h]) {
                    counts[h] += 1;
                    headers.push(`${h}${counts[h]}`);
                } else {
                    counts[h] = 1;
                    headers.push(h);
                }
            });

            const data = [];
            for (let i = 1; i < lines.length; i++) {
                const values = lines[i].split(',').map(v => v.trim());
                const row = {};
                headers.forEach((header, index) => {
                    row[header] = values[index] || '';
                });
                data.push(row);
            }

            return { headers, data };
        }

        // Create table headers
        function createTableHeaders(startDate) {
            const days = ['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday'];

            const dates = days.map((_, idx) => {
                const d = new Date(startDate);
                d.setDate(d.getDate() + idx);
                return `${d.getMonth() + 1}/${d.getDate()}`;
            });

            const headerHtml = `
                <tr>
                    <th>Fellow</th>
                    ${days.map((day, i) => `
                        <th>
                            <div class="day-header">
                                <span class="day-name">${day}</span>
                                <span class="day-date">${dates[i]}</span>
                            </div>
                        </th>
                    `).join('')}
                </tr>
            `;
            return headerHtml;
        }

        // Style cell content
        function styleCellContent(amContent, pmContent) {
            const amClass = getActivityClass(amContent);
            const pmClass = getActivityClass(pmContent);
            const amText = formatSpecialContent(amContent) || '-';
            const pmText = formatSpecialContent(pmContent) || '-';

            const holidayCombined = amText === '🎆' && pmText === '🎆';
            const orientationCombined = amContent && pmContent && amContent.toLowerCase().includes('orientation') && pmContent.toLowerCase().includes('orientation');

            if (holidayCombined) {
                return `
                    <div class="shift-container">
                        <div class="shift shift-holiday shift-combined">🎆 Holiday</div>
                    </div>`;
            }

            if (orientationCombined) {
                return `
                    <div class="shift-container">
                        <div class="shift shift-orientation shift-combined">Orientation</div>
                    </div>`;
            }

            return `
                <div class="shift-container">
                    <div class="shift ${amClass}"><span class="time-label">${AM_LABEL}</span>${amText}</div>
                    <div class="shift ${pmClass}"><span class="time-label">${PM_LABEL}</span>${pmText}</div>
                </div>`;
        }

        // Helper functions for mobile abbreviations
        const abbreviations = {
            'UMHS-1': 'U1',
            'UMHS-2': 'U2',
            'VA1': 'V1',
            'VA2': 'V2',
            'VA3': 'V3',
            'EOD1': 'E1',
            'CC/JB': 'CC',
            'CC/PC': 'CC',
            'CC/VA2': 'CV2',
            'CC/VA3': 'CV3',
            'Amb/JB': 'AJ',
            'Amb/PC': 'AP',
            'Amb/GH': 'AG',
            'Amb/KA': 'AK',
            'Priv Anes': 'PA',
            'Research': 'Res',
            'Orientation': 'Ori',
            'Holiday': '🎆'
        };

        function isMobile() {
            return window.innerWidth <= 768;
        }

        function abbreviateForMobile(text) {
            if (!isMobile() || !text) return text;
            if (text.includes('🎆')) return '🎆';
            return abbreviations[text] || text;
        }

        function updateShiftText() {
            const shifts = document.querySelectorAll('.shift');
            shifts.forEach(shift => {
                let originalText = shift.getAttribute('data-original');
                if (!originalText) {
                    const timeLabel = shift.querySelector('.time-label');
                    originalText = shift.textContent.replace(timeLabel ? timeLabel.textContent : '', '').trim();
                    shift.setAttribute('data-original', originalText);
                }

                const timeLabel = shift.querySelector('.time-label');
                const abbreviatedText = abbreviateForMobile(originalText);
                if (timeLabel) {
                    shift.innerHTML = `<span class="time-label">${timeLabel.textContent}</span>${abbreviatedText}`;
                } else {
                    shift.textContent = abbreviatedText;
                }
            });

            const dayNames = document.querySelectorAll('.day-name');
            const dayAbbrev = { 'Monday':'Mon','Tuesday':'Tue','Wednesday':'Wed','Thursday':'Thu','Friday':'Fri' };
            dayNames.forEach(day => {
                const original = day.getAttribute('data-original') || day.textContent;
                day.setAttribute('data-original', original);
                day.textContent = isMobile() ? (dayAbbrev[original] || original) : original;
            });
        }

        // Sample data for week_6_30_25.csv
        const sampleData = {
            'week_6_30_25.csv': `NAME,PGY,AM,PM,AM,PM,AM,PM,AM,PM,AM,PM
Tarar,6,UMHS-2,UMHS-2,UMHS-2,UMHS-2,UMHS-2,VA1,UMHS-2,UMHS-2,Holiday (4th of July),Holiday (4th of July)
Mansour,6,EOD1,CC/JB,Priv Anes,Priv Anes,EOD1,Research,Priv Anes,Priv Anes,Holiday (4th of July),Holiday (4th of July)
Deda,6,VA2,CC/VA2,VA2,VA2,VA2,VA2,VA2,VA2,Holiday (4th of July),Holiday (4th of July)
Fard,5,VA1,VA1,VA1,VA1,VA1,CC/PC,VA1,VA1,Holiday (4th of July),Holiday (4th of July)
Gandhi,5,UMHS-1,CC/VA3,UMHS-1,UMHS-1,UMHS-1,UMHS-1,UMHS-1,UMHS-1,Holiday (4th of July),Holiday (4th of July)
Islam,5,VA3,Amb/JB,Research,Research,Amb/PC,CC/PC,Research,Research,Holiday (4th of July),Holiday (4th of July)
Ali,4,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Holiday (4th of July),Holiday (4th of July)
Merchant,4,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Holiday (4th of July),Holiday (4th of July)
Zaher,4,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Holiday (4th of July),Holiday (4th of July)
Mahdi,4,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Orientation,Holiday (4th of July),Holiday (4th of July)`
        };

        // Load schedule
        async function loadSchedule(weekFile, startDate) {
            currentWeekFile = weekFile;
            const mobile = isMobile();
            const loadingMsg = document.getElementById('loading-message');
            const noDataMsg = document.getElementById('no-data-message');
            const table = document.getElementById('schedule-table');
            const tableHeader = document.getElementById('table-header');
            const tableBody = document.getElementById('table-body');
            
            loadingMsg.classList.remove('hidden');
            noDataMsg.classList.add('hidden');
            table.style.display = 'none';
            
            try {
                let csvText;
                
                // Use sample data if available, otherwise try to fetch
                if (sampleData[weekFile]) {
                    csvText = sampleData[weekFile];
                } else {
                    const response = await fetch(weekFile);
                    if (!response.ok) throw new Error('File not found');
                    csvText = await response.text();
                }
                
                const parsedData = parseCSV(csvText);
                
                if (!parsedData || parsedData.data.length === 0) {
                    throw new Error('No data');
                }
                
                tableHeader.innerHTML = createTableHeaders(startDate);

                // Create rows
                const rowsHtml = parsedData.data.map(row => {
                    const name = row.NAME || '';
                    const pgy = row.PGY || '';
                    const nameCell = mobile
                        ? `<td>${name}<span class="pgy">${pgy ? `-${pgy}` : ''}</span></td>`
                        : `<td>${name}<span class="pgy-badge">PGY-${pgy}</span></td>`;
                    
                    const cells = [nameCell];
                    
                    // Add day cells
                    for (let d = 0; d < 5; d++) {
                        const amKey = d === 0 ? 'AM' : `AM${d + 1}`;
                        const pmKey = d === 0 ? 'PM' : `PM${d + 1}`;
                        const amContent = row[amKey] || '';
                        const pmContent = row[pmKey] || '';
                        
                        cells.push(`<td>${styleCellContent(amContent, pmContent)}</td>`);
                    }
                    
                    return `<tr>${cells.join('')}</tr>`;
                }).join('');
                
                tableBody.innerHTML = rowsHtml;
                loadingMsg.classList.add('hidden');
                table.style.display = 'table';
                updateShiftText();
                
            } catch (error) {
                loadingMsg.classList.add('hidden');
                noDataMsg.classList.remove('hidden');
                table.style.display = 'none';
            }
        }

        // Initialize
        function init() {
            const weekSelect = document.getElementById('week-select');
            const prevBtn = document.getElementById('prev-week');
            const nextBtn = document.getElementById('next-week');
            const weeks = generateWeeks();
            
            weeks.forEach((week, index) => {
                const option = document.createElement('option');
                option.value = week.file;
                option.textContent = week.display;
                option.dataset.index = index;
                weekSelect.appendChild(option);
            });
            
            let currentWeekIndex = getCurrentWeek(weeks);
            weekSelect.selectedIndex = currentWeekIndex;
            
            loadSchedule(weekSelect.value, weeks[currentWeekIndex].startDate);
            
            weekSelect.addEventListener('change', (e) => {
                currentWeekIndex = e.target.selectedIndex;
                loadSchedule(e.target.value, weeks[currentWeekIndex].startDate);
            });

            prevBtn.addEventListener('click', () => {
                if (currentWeekIndex > 0) {
                    currentWeekIndex -= 1;
                    weekSelect.selectedIndex = currentWeekIndex;
                    weekSelect.dispatchEvent(new Event('change'));
                }
            });

            nextBtn.addEventListener('click', () => {
                if (currentWeekIndex < weeks.length - 1) {
                    currentWeekIndex += 1;
                    weekSelect.selectedIndex = currentWeekIndex;
                    weekSelect.dispatchEvent(new Event('change'));
                }
            });
            
            // Reload on window resize to adjust for mobile/desktop
            let resizeTimer;
            window.addEventListener('resize', () => {
                clearTimeout(resizeTimer);
                resizeTimer = setTimeout(updateShiftText, 150);
            });
        }

        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
